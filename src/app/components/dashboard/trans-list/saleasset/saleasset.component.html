<mat-card>

    <mat-card-content>

        <form [formGroup]="formData" autocomplete="off">

            <div class="d--flex p-1 mat-form-field-height">

                <mat-form-field class="form-element">
                    <mat-label>{{ 'saleasset.company' | translate }}</mat-label>
                    <mat-select formControlName="company">
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let comp of companyList" [value]="comp.id">
                            {{comp.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="form-element">
                    <mat-label>{{ 'saleasset.branch' | translate }}</mat-label>
                    <mat-select formControlName="branch">
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let branch of branchList" [value]="branch.id">
                            {{branch.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="form-element">
                    <mat-label>{{ 'saleasset.transactionType' | translate }}</mat-label>
                    <mat-select formControlName="assetTransactionType" (selectionChange)="accountSelect()">
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let trans of transactionTypeList" [value]="trans">
                            {{ trans }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="form-element">
                    <mat-label>{{ 'saleasset.voucherType' | translate }}</mat-label>
                    <mat-select formControlName="voucherType"
                        (selectionChange)="voucherTypeSelect(); voucherNoCalculate();">
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let type of voucherTypeList" [value]="type.voucherTypeId">
                            {{type.voucherTypeId}}- {{type.voucherTypeName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="form-element">
                    <input matInput placeholder="{{'saleasset.voucherNumber' | translate }}"
                        formControlName="voucherNumber" appFocusOnEnter tabIndex="2">
                </mat-form-field>

                <mat-form-field class="form-element">
                    <input matInput [matDatepicker]="picker1" [nonEditable]="picker1"
                        placeholder="{{'saleasset.voucherDate' | translate }}" formControlName="voucherDate"
                        appFocusOnEnter tabIndex="3">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>

                <mat-form-field class="form-element">
                    <input matInput [matDatepicker]="picker2" [nonEditable]="picker2"
                        placeholder="{{'saleasset.postingDate' | translate }}" formControlName="postingDate"
                        appFocusOnEnter tabIndex="3">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>




                <mat-form-field class="form-element">
                    <input matInput [matDatepicker]="picker4" [nonEditable]="picker4"
                        placeholder="{{'saleasset.transferDate' | translate }}" formControlName="transferDate"
                        appFocusOnEnter tabIndex="4">
                    <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                    <mat-datepicker #picker4></mat-datepicker>
                </mat-form-field>
            </div>
        </form>

        <div>
            <app-dynamic-table [tableObJect]="dynTableProps" (emitColumnChanges)="emitColumnChanges($event);"
                (emitTableData)="emitTableData($event)" [dynamicTableUpdate]="sendDynTableData"></app-dynamic-table>
        </div>

    </mat-card-content>

    <mat-card-content class="d-flex justify-content-end pb-1">

        <button [hidden]="routeEdit != ''" mat-raised-button type="submit" class="button-color-bule mr-3 text-white"
            (click)="save()">
            {{ 'COMMON.SAVE' | translate }}
        </button>
        <button mat-raised-button class="button-color-red text-white mr-3" (click)="back();">
            {{ 'COMMON.BACK' | translate }}
        </button>
        <button [hidden]="routeEdit != ''" mat-raised-button class="button-color-red text-white mr-3"
            (click)="reset();">
            {{ 'COMMON.RESET' | translate }}
        </button>
        <button [hidden]="routeEdit == ''" mat-raised-button class="button-color-red text-white mr-3"
            (click)="return();">
            {{ 'COMMON.RETURN' | translate }}
        </button>

    </mat-card-content>

</mat-card>
